<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4xtraPip Trading | Professional Forex & Stock Trading Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .age-verify-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            z-index: 1000;
        }
        
        .hero-section {
            height: 100vh;
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
        }
        
        .hidden {
            display: none !important;
        }

        .button-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Age Verification Modal -->
    <div id="ageModal" class="age-verify-modal">
        <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full mx-4 my-auto">
            <h2 class="text-2xl font-bold mb-4">Age Verification Required</h2>
            <p class="mb-6">You must be 18 years or older to access 4xtraPip Trading Platform.</p>
            <div class="space-y-4">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="ageCheck" class="form-checkbox">
                    <span>I am 18 years or older</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="cookieCheck" class="form-checkbox">
                    <span>I accept the cookie policy and terms of service</span>
                </label>
                <button id="enterButton" 
                        disabled
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded button-disabled">
                    Enter Platform
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <div class="hero-section flex items-center justify-center">
            <div class="text-center z-10">
                <h1 class="text-6xl font-bold mb-4">Welcome to 4xtraPip</h1>
                <p class="text-xl mb-8">Professional Trading Tools for Every Level</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg">
                    Get Started for $99 Lifetime Access
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ageModal = document.getElementById('ageModal');
            const mainContent = document.getElementById('mainContent');
            const enterButton = document.getElementById('enterButton');
            const ageCheck = document.getElementById('ageCheck');
            const cookieCheck = document.getElementById('cookieCheck');

            function handleCheckboxChange() {
                if (ageCheck.checked && cookieCheck.checked) {
                    enterButton.disabled = false;
                    enterButton.classList.remove('button-disabled');
                } else {
                    enterButton.disabled = true;
                    enterButton.classList.add('button-disabled');
                }
            }

            ageCheck.addEventListener('change', handleCheckboxChange);
            cookieCheck.addEventListener('change', handleCheckboxChange);

            enterButton.addEventListener('click', function() {
                if (ageCheck.checked && cookieCheck.checked) {
                    ageModal.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
